    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700,700i" rel="stylesheet">
    <script>
        (function () {
            function setDeviceClass() {
                var byWidth = window.matchMedia("(max-width: 768px)").matches;
                var byAgent = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
                var isMobile = byWidth || byAgent;

                document.body.classList.toggle("is-mobile", isMobile);
                document.body.classList.toggle("is-desktop", !isMobile);
            }

            window.addEventListener("DOMContentLoaded", setDeviceClass);
            window.addEventListener("resize", setDeviceClass);
        })();
    </script>
</head>
